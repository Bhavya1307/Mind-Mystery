<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mind Mystery</title>
    <script src="javaScript/mindMystery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <!-- The board -->
    <div id="mainBoard">
        <!-- The Boxes -->
        <div id="box1">
        </div>
        <div id="box2">
        </div>
        <div id="box3">
        </div>
        <div id="box4">
        </div>
        <div id="box5">
        </div>
        <div id="box6">
            <!-- Token -->
            <img src="images/yellowtoken.png" id="token" alt="A yellow colored token">
        </div>
        <div id="box7">
        </div>
        <div id="box8">
        </div>
        <div id="box9">
        </div>
        <div id="box10">
        </div>
        <div id="box11">
        </div>
        <div id="box12">
        </div>
        <div id="box13">
        </div>
        <div id="box14">
        </div>
        <div id="box15">
        </div>
        <div id="box16">
        </div>
        <div id="box17">
        </div>
        <div id="box18">
        </div>
        <div id="box19">
        </div>
        <div id="box20">
        </div>
        <!-- Logo in the middle of the board -->
        <img id="gamelogo" src="images/questionMark.png" alt="A logo showing a question mark in a person's brain">
        <!-- Question box and final scorecard -->
        <div id="questionBox">
            <div id="scorecard">
                <h1>GAME OVER!</h1>
                <p id="score"></p>
                <form action="mindMystery.html" method="GET">
                    <button id="retry" type="submit">Play Again!</button>
                </form>
            </div>
            <p id="questionText"></p>
            <input type="text" id="answerInput" placeholder="Your answer">
            <button id="submitAnswer">Submit</button>
            <p id="feedback"></p>
            <p id="feedback2"></p>
            <button id="next">Continue!</button>
        </div>
    </div>
    <!-- Dice box -->
    <div id="box">
        <h1>MIND MYSTERY</h1>
        <div id="diceContainer">
            <img src="images/1.png" id="dice" alt="dice">
        </div>
    </div>
</body>

</html>
